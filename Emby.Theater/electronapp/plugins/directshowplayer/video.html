<div class="externalPageContainer">
    <div style="width: 50%; margin: auto;">

        <emby-dropdown-menu class="selectHwaMode" label="${HardwareAccelerationMode}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="-1">${Auto}</div>
                <div class="dropdownItem" data-value="0">${None}</div>
                <div class="dropdownItem" data-value="2">Intel Quick Sync</div>
                <div class="dropdownItem" data-value="3">DXVA2CopyBack</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectVideoRenderer" label="${VideoRenderer}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="EVRCP">EVR+</div>
                <div class="dropdownItem" data-value="madVR">MadVr</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectNominalRange" label="${OutputRange}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="1">PC (0-255)</div>
                <div class="dropdownItem" data-value="2">Video (16-235)</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectRefreshRateMode" label="${ChangeRefreshRate}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="true">${Yes}</div>
                <div class="dropdownItem" data-value="false">${No}</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectFilterSet" label="${FilterSet}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="">${Stable}</div>
                <div class="dropdownItem" data-value="edge">${Edge}</div>
            </div>
        </emby-dropdown-menu>

        <br/>
        <paper-button raised class="btnMadvr block">Madvr</paper-button>
        <paper-button raised class="btnReset block" style="display:none">Reset Codecs</paper-button>
    </div>
</div>
