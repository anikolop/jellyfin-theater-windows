<div class="externalPageContainer">
    <div style="width: 50%; margin: auto;">

        <emby-dropdown-menu class="selectHwaMode" label="${HardwareAccelerationMode}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="-1">${Auto}</div>
                <div class="dropdownItem" data-value="0">${Disabled}</div>
                <div class="dropdownItem" data-value="1">Nvidia CUVID</div>
                <div class="dropdownItem" data-value="2">QuickSync</div>
                <div class="dropdownItem" data-value="3">DXVA2CopyBack</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectAudioBitstreamingMode" label="${AudioBitstreamingMode}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="None">${None}</div>
                <div class="dropdownItem" data-value="HDMI">HDMI</div>
                <div class="dropdownItem" data-value="SPDIF">SPDIF</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectAudioRenderer" label="${AudioRenderer}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="Default">${Default}</div>
                <div class="dropdownItem" data-value="Reclock">Reclock</div>
                <div class="dropdownItem" data-value="WASAPI">WASAPI</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectVideoRenderer" label="${VideoRenderer}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="EVR">Evr</div>
                <div class="dropdownItem" data-value="EVRCP">Evr+</div>
                <div class="dropdownItem" data-value="madVR">MadVr</div>
            </div>
        </emby-dropdown-menu>

        <emby-dropdown-menu class="selectRefreshRateMode" label="${ChangeRefreshRate}">
            <div class="dropdown-content">
                <div class="dropdownItem" data-value="true">Yes</div>
                <div class="dropdownItem" data-value="false">No</div>
            </div>
        </emby-dropdown-menu>
    </div>
</div>
